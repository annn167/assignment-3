<!DOCTYPE html>
<html>
<head>
    <title>Message</title>
</head>
<body>
    <div>
    <b> To: <span id="to"></span><br>
    <b> from: <span id="from"></span><br> 
    <b> heading: <span id="heading"></span><br>
    <b> message: <span id="message"></span><br>
     
    <h1>XML Data</h1>
    
     </div>
    <script>
        if(window.XMLHttpRequest){
            xmlhttp=new xmlhttpRequest();
        }else{
            xmlhttp= new ActiveXObject("Microsoft.XMLHTTP");
        }
        
        xmlhttp.open("GET","data.xml,false");
        xmlhttp.send();
        xmlDoc=xmlhttp.responseXML;
        document.getElementById("to").innerHTML= xmlDoc.getElementsBYTAGNAME("to")[0].childNodes[0].nodeValue;
        document.getElementById("from").innerHTML= xmlDoc.getElementsBYTAGNAME("from")[0].childNodes[0].nodeValue;
        document.getElementById("heading").innerHTML= xmlDoc.getElementsBYTAGNAME("heading")[0].childNodes[0].nodeValue;
        document.getElementById("message").innerHTML= xmlDoc.getElementsBYTAGNAME("message")[0].childNodes[0].nodeValue;


        
       
    </script>
</body>
</html>
